<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>demo</title>
</head>

<body>
    <video src="./a.mp4" controls id="video" style="width: 920px; height: 400px"></video>
    <video id="preview" style="width: 920px; height: 400px" controls></video>
    <button id="start">start recording</button>
    <button id="stop">stop recording</button>
    <script src="../dist/VideoRecording.js"></script>
    <script>
        window.onload = function () {
            let canvasMediaStream = document.getElementById("video").captureStream(25)
            var videoRecording = new VideoRecording(canvasMediaStream)
            document.getElementById("start").onclick = function () {
                videoRecording.startRecording();
            }
            document.getElementById("stop").onclick = function () {
                videoRecording.stopRecording().then((blob) => {
                    document.getElementById('preview').src = window.URL.createObjectURL(blob);
                });
            }
        }
    </script>
</body>

</html>
