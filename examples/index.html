<body>
    <video src="./a.mp4" controls id="video" style="width: 920px; height: 400px"></video>
    <video id="preview" style="width: 920px; height: 400px" controls></video>
    <button id="start">start recording</button>
    <button id="stop">stop recording</button>
    <script src="../dist/VideoRecording.js"></script>
    <script>
        window.onload = function () {
            var videoRecording = new VideoRecording(document.getElementById("video"))
            document.getElementById("start").onclick = function () {
                videoRecording.startRecording();
            }
            document.getElementById("stop").onclick = function () {
                videoRecording.stopRecording().then((blob) => {
                    document.getElementById('preview').src = window.URL.createObjectURL(blob);
                });
            }
        }
    </script>
</body>
